<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's Grass Backyard Mapper</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('gradientBG.png');
            background-color: #c2e59c; /* Fallback color */
            background-repeat: repeat;
            background-size: cover;
            color: #2c5f2d; /* Dark green text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 0 0 10px 0;
            color: #355e3b; /* Darker green for heading */
        }

        .info {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 5px solid white; /* Thick white border */
        }

        #map {
            height: 70vh;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1;
            /* border: 5px solid white;  Thick white border */
        }

        .details {
            margin-top: 15px;
            font-size: 16px;
            color: #2c5f2d; /* Keep details text green */
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            margin: 6px 4px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        input {
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
        }

        input::placeholder {
            color: #2c5f2d;
        }
    </style>
</head>

<body>
    <div class="info">
        <h2>Mitchell's Grass Backyard Mapper</h2>
        <input type="number" id="seedCoverage" placeholder="Enter seed coverage (sqm/bag)" value="100">
        <button onclick="updateSeedCoverage()">Set Fertilizer Bag Coverage</button>
        <button onclick="drawPolygon()">Draw Polygon</button>
        <button onclick="erasePolygon()">Erase</button>
        <button onclick="calculateNeeds()">Calculate Needs</button>
        <div id="calculationOutput" class="details"></div>
    </div>
    <div id="map"></div>
    <script src="map.js"></script>
</body>
</html>
