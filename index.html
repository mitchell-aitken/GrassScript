<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchell's Grass Backyard Mapper</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366; /* Dark blue background */
            color: white; /* Make text color white for contrast */
        }
        #map {
            height: 80vh;
            margin-bottom: 20px;
        }
        .info {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            color: black; /* Ensure text inside the box is black for readability */
        }
        h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .details {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="info">
        <h2>Mitchell's Grass Backyard Mapper</h2>
        <input type="number" id="seedCoverage" placeholder="Enter seed coverage (sqm/bag)">
        <button onclick="updateSeedCoverage()">Set Fertilizer Bag Coverage</button>
        <button onclick="drawPolygon()">Draw Polygon</button>
        <button onclick="erasePolygon()">Erase</button>
        <button onclick="calculateNeeds()">Calculate Needs</button>
        <div id="calculationOutput" class="details"></div>
    </div>
    <div id="map"></div>
    <script src="map.js"></script>
</body>
</html>
